<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="animatronix.css">
  <script src="animatronix.js"></script>
  <title>
    jcschoen
  </title>
  <head>
    <h1 class="center">
      The Website of
    </h1>
  </head>
  <body>
    <p>Test</p>
    <button onclick="location.href='https://github.com/jcschoen'">GitHub</button>
    <script type="text/javascript">
      baseUrl = "https://widgets.cryptocompare.com/";
      var scripts = document.getElementsByTagName("script");
      var embedder = scripts[scripts.length - 1];
      (function () {
        var appName = encodeURIComponent(window.location.hostname);
        if (appName == "") {
          appName = "local";
        }
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.async = true;
        var theUrl = baseUrl + 'serve/v3/coin/header?fsyms=BTC,ETH,LTC,DASH,DCR&tsyms=USD';
        s.src = theUrl + (theUrl.indexOf("?") >= 0
          ? "&"
          : "?") + "app=" + appName;
        embedder.parentNode.appendChild(s);
      })();
    </script>
  </body>
</html>
